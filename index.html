<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator-grid">
            <div id="display">0</div>
            
            <button class="clear-key large">AC</button>
            <button id="equals-key" class="operator-key large">=</button>

            <button class="digit-key">7</button>
            <button class="digit-key">8</button>
            <button class="digit-key">9</button>
            <button class="operator-key">÷</button>

            <button class="digit-key">4</button>
            <button class="digit-key">5</button>
            <button class="digit-key">6</button>
            <button class="operator-key">×</button>

            <button class="digit-key">1</button>
            <button class="digit-key">2</button>
            <button class="digit-key">3</button>
            <button class="operator-key">−</button>

            <button class="decimal-key">.</button>
            <button class="digit-key">0</button>
            <button class="sign-key">(-)</button>
            <button class="operator-key">+</button>
        </div>
        <script src="script.js"></script>
    </body>
    <footer>
        <a style="font-size: 10px" href="https://github.com/nbirne/calculator">View Code on GitHub</a>
    </footer>
</html>
